<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://github.com/Katty-Technology/katty-technology.github.io/blob/main/icons/favicon.png?raw=true">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script>
        var CardPosition = "back";
    </script>
</head>

<body>
    <h1 class="title">INSERT YOU CARD TO PAY ORDER</h1>

    <div class="card card-opacity card-front">
        <div class="header-card">
            <h1>KATTY BANK</h1> <img
                src="https://github.com/Katty-Technology/katty-technology.github.io/blob/main/icons/favicon.png?raw=true">
        </div>

        <br>
        <div class="chip"></div>
        <br>
        <div class="form-card">
            <div class="form-one">
                <div class="input-card">
                    <label> Card Number</label>
                    <input type="text" id="cardNumber" maxlength="16">
                </div>
                <div class="input-card">
                    <label>Exp. Date</label>
                    <input type="text" id="exDate" maxlength="4">
                </div>

            </div>
            <br>
            <div class="form-two">
                <div class="input-card">
                    <label>Name</label>
                    <input type="text" placeholder="your name..">
                </div>
            </div>
        </div>
    </div>

    <div class="card card-opacity card-back">
        <div class="form-card">
            <div class="form-cvv">
                <p>Katty Technology - All Rigths Reserved - 2022</p>
                <div class="targetBack"></div>
                <div class="input-card cvvCard">
                    <label>CVV</label>
                    <input type="text" id="cvv">
                </div>
            </div>
        </div>
    </div>

    <a class="btn-cvv" onclick="{CardPosition = CardPosition == 'front' ? 'back' : 'front'; flipCard();}">ADD CVV</a>

    <script src="./jquery.js"></script>
    <script type="text/javascript" src="./js-cursor.js"></script>
    <script type="text/javascript" src="./jquery.mask.js"></script>

    <script>
        $('#cardNumber').mask("0000.0000.0000.0000", { placeholder: "____.____.____.____" });
        $('#exDate').mask("00/00", { placeholder: "__/__" });
        $('#cvv').mask("000", { placeholder: "___" });
        $(".card").faceCursor();
        $('.card-back').hide()

        function flipCard() {
            if (CardPosition == 'back') {

                $('.card-back').hide()
                $('.card-front').fadeIn()

            } else {

                $('.card-front').hide()
                $('.card-back').fadeIn()

            }
        }
    </script>
</body>
</html>
